<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div *ngIf='showEquity' class="row container-fluid"  id="divshow" class="equity">
  <table mat-table [dataSource]="EquityList">
    <ng-container matColumnDef="SECID">
      <th mat-header-cell *matHeaderCellDef> SECID </th>
      <td mat-cell *matCellDef="let element"> {{element.secId}} </td>
    </ng-container>

    <ng-container matColumnDef="NAME">
      <th mat-header-cell *matHeaderCellDef> NAME </th>
      <td mat-cell *matCellDef="let element"> {{element.securityName}} </td>
    </ng-container>

    <ng-container matColumnDef="DESCRIPTION">
      <th mat-header-cell *matHeaderCellDef> DESCRIPTION </th>
      <td mat-cell *matCellDef="let element"> {{element.securityDescription}} </td>
    </ng-container>

    <ng-container matColumnDef="PRICE">
        <th mat-header-cell *matHeaderCellDef> PRICE </th>
        <td mat-cell *matCellDef="let element" [ngClass]="{'negative':element.openPrice<0, 'positive':element.openPrice>=0}"> ${{element.openPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="DATE">
      <th mat-header-cell *matHeaderCellDef> DATE </th>
      <td mat-cell *matCellDef="let element"> {{element.declaredDate}} </td>
    </ng-container>

    <ng-container matColumnDef="EDIT">
      <th mat-header-cell *matHeaderCellDef> EDIT </th>
      <td mat-cell *matCellDef="let element"> <mat-icon (click)="toggleEditForm(element.secId, element.securityName)">edit</mat-icon></td>
    </ng-container>

    <ng-container matColumnDef="DELETE">
      <th mat-header-cell *matHeaderCellDef> DELETE </th>
      <td mat-cell *matCellDef="let element"><a href={{element.DELETE}}><mat-icon class="negative">delete</mat-icon></a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div *ngIf='showForm' class="row container-fluid"  id="divshow">
    <mat-card>
      <mat-card-title>
        <mat-icon (click)="closeEditForm()">close</mat-icon>
        EDIT EQUITY {{name}}
      </mat-card-title>
      <app-edit-form-component [showEquity]="showEquity" [SECID]="SECID"></app-edit-form-component>
    </mat-card>
  </div>
</div>
